<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill</title>
    <link rel="stylesheet" href="regis.css">
  </head>
  <body>
    <div class="login-container">
      <img id="logo_chill" src="images/Logo.png" alt="Logo Chill">
      <h3>Daftar</h3>
      <h5>Selamat Datang</h5>

      <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Masukkan Username/Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan Password">
        </div>
        <div class="form-group">
            <label for="password">Konfimasi Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan Password">
        </div>
      </form>

      <div class="link-container">
        <a href="#">Sudah punya akun? <b>Masuk</b></a>
      </div>

      <div class="sso-container">
        <button id="masuk-btn" type="submit" class="btn">Daftar</button>
        <p>Atau</p>
        <button id="sso-btn" class="btn btn-with-img"><img id="logo_google" src="images/logo_google.png" alt="logo google"> <span>Daftar dengan Google</span></button>
      </div>

    </div>
  </body>
</html>
